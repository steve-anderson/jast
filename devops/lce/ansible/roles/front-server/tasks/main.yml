---
- name: Create front-server log storage
  file: path=/var/local/storage/front-server/log state=directory mode="a+rwx"

- name: Create front-server container
  docker_container:
    name: front-server
    image: dregistry.swahome.net:7443/research/jast/front-server:1.0
    restart_policy: always
    hostname: front-server
    command: "/opt/jboss/wildfly/bin/standalone.sh -Djboss.node.name=front-server --debug 5000 -b 0.0.0.0 -bmanagement 0.0.0.0"
    links:
      - "middle-server:middle-server"
    ports:
     - "8080:8080"
     - "9990:9990"
    volumes:
     - /var/local/storage/front-server/log:/opt/jboss/wildfly/standalone/log
